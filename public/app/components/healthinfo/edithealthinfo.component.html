<div class="container pageheader">
    <div class="row">
        <div class="col-md-12">
            <h3>
                Edit HealthInfo
            </h3>
        </div>
        <div class="col-md-12">
            <hr/>
        </div>
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-fw fa-home"></i> <a routerLink="/Home"> Home</a>
                </li>
                <li class="active">
                    <i class="fa fa-fw fa-users"></i><a routerLink="/HealthInfo"> Manage HealthInfo </a>
                </li>
                <li class="active">
                    <i class="fa fa-fw fa-pencil-square-o"></i> Edit HealthInfo
                </li>
            </ol>
        </div>
    </div>
    <div *ngIf="info" class="alert alert-danger">
        <h5>{{info}}</h5>
    </div>
    <div class="col-md-12 pagefooter">
        <form role="form">
            <div class="col-md-6">
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" [(ngModel)]="model.firstName" name="firstName" required placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label>Middle Name</label>
                    <input class="form-control" [(ngModel)]="model.middleName" name="middleName" required placeholder="Enter Middle Name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" [(ngModel)]="model.lastName" name="lastName" required placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" [(ngModel)]="model.emailId" name="emailId" required placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label>Phone Number </label>
                    <input class="form-control" [(ngModel)]="model.phoneNumber" name="phoneNumber" placeholder="Enter Phone number">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control" [(ngModel)]="model.gender" name="gender" required>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label>Date Of Birth</label>
                    <input class="form-control" [(ngModel)]="model.dateOfBirth" name="dateOfBirth" required placeholder="Enter Date Of Birth">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Weight </label>
                    <input class="form-control" [(ngModel)]="model.weight" name="weight" placeholder="Enter Weight">
                </div>
                <div class="form-group">
                    <label>Weight Unit</label>
                    <select class="form-control" [(ngModel)]="model.weightunit" name="weightunit" required>
                        <option>kgs</option>
                        <option>lbs</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Height </label>
                    <input class="form-control" [(ngModel)]="model.height" name="height" placeholder="Enter Weight">
                </div>
                <div class="form-group">
                    <label>Height Unit</label>
                    <select class="form-control" [(ngModel)]="model.heightunit" name="heightunit" required>
                        <option>cm</option>
                        <option>feet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Ethnic Group</label>
                    <select class="form-control" [(ngModel)]="model.ethnicGroup" name="ethnicGroup" required>
                        <option>African</option>
                        <option>American</option>
                        <option>Asian</option>
                        <option>Caucasian</option>
                        <option>Hispanic</option>
                        <option>Native American</option>
                        <option>Pacific Islander</option>
                        <option>Decline to Answer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input class="form-control" [(ngModel)]="model.ageYear" name="ageYear" required placeholder="Enter Age">
                </div>
            </div>
            <div class="col-md-6 col-md-offset-5">
                <button type="submit" class="btn btn-primary" (click)="ClearHealthInfoDetails()">Cancel</button>
                <button type="submit" class="btn btn-primary" (click)="UpdateHealthInfoDetails()">Submit</button>
            </div>
        </form>
    </div>
</div>
