<div class="container pageheader">
    <div class="row">
        <div class="col-md-12">
            <h3>
                Manage Application Configuration
                <span class="pull-right"><a class="btn btn-primary" [routerLink]=" ['../ApplicationConfig/Create']"><i class="fa fa-fw fa-plus" aria-hidden="true"></i> Create</a></span>
            </h3>
        </div>
        <div class="col-md-12">
            <hr/>
        </div>
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-fw fa-home"></i> <a routerLink="/Home"> Home</a>
                </li>
                <li class="active">
                    <i class="fa fa-fw fa-list-ul"></i> Manage Application Configuration
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped" [mfData]="applicationconfigList | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy"
                [(mfSortOrder)]="sortOrder">
                <thead>
                    <tr>
                        <th colspan="4">
                            Filter:
                            <input class="form-control" [(ngModel)]="filterQuery" />
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <mfDefaultSorter by="id">ID</mfDefaultSorter>
                        </th>
                        <th>
                            <mfDefaultSorter by="applicationName">Application Name</mfDefaultSorter>
                        </th>
                        <th>
                            <mfDefaultSorter by="description">Description</mfDefaultSorter>
                        </th>
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of mf.data">
                        <td>{{ item.id }}</td>
                        <td>{{ item.applicationName }}</td>
                        <td>{{ item.description }}</td>
                        <td>
                            <div class="col-md-3">
                                <button class="btn btn-primary" [routerLink]=" ['../ApplicationConfig/Edit/', item.id ]"><i class="fa fa-fw fa-pencil-square-o" aria-hidden="true"></i> Edit</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" (click)="showModal(item.id)"><i class="fa fa-fw fa-trash" aria-hidden="true"></i> Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="pagefooter"></div>
</div>
<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hideModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                <h4 class="modal-title">Delete Confirmation</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure want to delete?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="hideModal()">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="deleteApplicationConfig(this.selectedApplicationConfig)">Ok</button>
            </div>
        </div>
    </div>
</div>
